plugins {
    id 'java'
    id 'jacoco'
    id "org.sonarqube" version "2.7"
}

group 'XMLParser'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

sonarqube {
    properties {
        property 'sonar.XMLParser', 'XML parser'
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}
